<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meta Uber ‚Ä¢ Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url('https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      color: #222;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    header {
      background: rgba(255,255,255,.95);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e3c72;
    }

    header span {
      font-size: .95rem;
      color: #555;
    }

    .card {
      background: rgba(255,255,255,.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
      color: #1e3c72;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: .9rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat {
      background: linear-gradient(135deg,#f5f7fa,#e2e6f0);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.3rem;
      margin-top: 6px;
      color: #1e3c72;
    }

    .alerta { color: #c0392b; font-weight: 600; }
    .ok { color: #27ae60; font-weight: 600; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: .85rem;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f0f3fa;
      font-weight: 600;
    }

    canvas {
      width: 100%;
      max-height: 240px;
    }

    @media (min-width: 900px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }

      .full {
        grid-column: 1 / -1;
      }
    }
  </style>
</head>
<body>

<div class="container">
