<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meta Uber ‚Ä¢ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  padding:20px;
}
.container{
  max-width:1100px;
  margin:auto;
  display:none;
  gap:20px;
}
.login{
  max-width:400px;
  margin:auto;
  background:rgba(255,255,255,.95);
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
.card,header{
  background:rgba(255,255,255,.95);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1,h2{margin:0;color:#1e3c72}
label{display:block;margin-top:10px}
input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.logout{
  background:#c0392b;
}
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
.stat{
  background:#f0f3fa;
  padding:15px;
  border-radius:12px;
  text-align:center;
}
.stat strong{display:block;font-size:1.3rem}
.alerta{color:#c0392b;font-weight:600}
.ok{color:#27ae60;font-weight:600}
table{
  width:100%;
  border-collapse:collapse;
  font-size:.85rem;
}
th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th{background:#f0f3fa}
.acoes button{
  width:auto;
  padding:6px 10px;
}
canvas{width:100%;max-height:220px}
@media(min-width:900px){
  .container{display:grid;grid-template-columns:1fr 1fr}
  .full{grid-column:1/-1}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>Login / Cadastro</h2>
  <label>Usu√°rio</label>
  <input id="loginUser">
  <label>Senha</label>
  <input id="loginPass" type="password">
  <button onclick="entrar()">Entrar / Cadastrar</button>
</div>

<!-- SISTEMA -->
<div class="container" id="app">

<header class="full">
  <h1>Meta Uber üí∞</h1>
  <button class="logout" onclick="logout()">Sair</button>
</header>

<div class="card">
  <h2>Configura√ß√µes</h2>
  <label>Meta total</label>
  <input id="meta" type="number" value="1500">
  <label>Data final</label>
  <input id="dataFinal" type="date" value="2026-02-06">
  <label>Gasolina di√°ria</label>
  <input id="gasolina" type="number" value="80">
</div>

<div class="card">
  <h2>Ganhos do Dia</h2>
  <label>Data</label>
  <input id="dataDia" type="date">
  <label>Manh√£</label><input id="manha" type="number">
  <label>Tarde</label><input id="tarde" type="number">
  <label>Noite</label><input id="noite" type="number">
  <label>Gasto extra</label><input id="extra" type="number">
  <label>Descri√ß√£o</label><input id="desc">
  <button onclick="salvarDia()">Salvar / Atualizar</button>
</div>

<div class="card full">
  <h2>Resumo</h2>
  <div class="stats" id="resumo"></div>
  <div id="planejamento"></div>
</div>

<div class="card full">
  <h2>Gr√°fico</h2>
  <canvas id="grafico"></canvas>
</div>

<div class="card full">
  <h2>Hist√≥rico</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th><th>Bruto</th><th>Gas</th><th>Extra</th><th>L√≠quido</th><th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

</div>

<script>
let usuario = localStorage.getItem("usuarioLogado");
let dias = {};
let editando = null;

/* LOGIN */
function entrar(){
  const u = loginUser.value.trim();
  const p = loginPass.value.trim();
  if(!u||!p){alert("Preencha usu√°rio e senha");return;}

  const users = JSON.parse(localStorage.getItem("users")) || {};
  if(!users[u]) users[u]=p;
  if(users[u]!==p){alert("Senha incorreta");return;}

  localStorage.setItem("users",JSON.stringify(users));
  localStorage.setItem("usuarioLogado",u);
  location.reload();
}

function logout(){
  localStorage.removeItem("usuarioLogado");
  location.reload();
}

/* SISTEMA */
if(usuario){
  loginBox.style.display="none";
  app.style.display="grid";
  dias = JSON.parse(localStorage.getItem("diasUber_"+usuario)) || {};
  render();
}else{
  loginBox.style.display="block";
}

function salvar(){
  localStorage.setItem("diasUber_"+usuario,JSON.stringify(dias));
}

function salvarDia(){
  if(!dataDia.value){alert("Informe a data");return;}
  const m=+manha.value||0,t=+tarde.value||0,n=+noite.value||0;
  const g=+gasolina.value,e=+extra.value||0;
  const bruto=m+t+n,liq=bruto-g-e;

  dias[dataDia.value]={data:dataDia.value,bruto,gas:g,extra:e,liq};
  salvar(); limpar(); render();
}

function editar(d){
  const x=dias[d];
  dataDia.value=x.data;
  editando=d;
}

function excluir(d){
  if(confirm("Excluir dia?")){delete dias[d];salvar();render();}
}

function limpar(){
  dataDia.value=manha.value=tarde.value=noite.value=extra.value=desc.value="";
}

function render(){
  tabela.innerHTML="";
  let total=0;
  Object.values(dias).sort((a,b)=>a.data.localeCompare(b.data)).forEach(d=>{
    total+=d.liq;
    tabela.innerHTML+=`
    <tr>
      <td>${d.data}</td>
      <td>${d.bruto.toFixed(2)}</td>
      <td>${d.gas.toFixed(2)}</td>
      <td>${d.extra.toFixed(2)}</td>
      <td><b>${d.liq.toFixed(2)}</b></td>
      <td class="acoes">
        <button onclick="editar('${d.data}')">‚úèÔ∏è</button>
        <button onclick="excluir('${d.data}')">üóëÔ∏è</button>
      </td>
    </tr>`;
  });

  const diasRest=Math.max(0,Math.ceil((new Date(dataFinal.value)-new Date())/86400000));
  const falta=meta.value-total;

  resumo.innerHTML=`
    <div class="stat">Total<strong>R$ ${total.toFixed(2)}</strong></div>
    <div class="stat">Dias<strong>${diasRest}</strong></div>
    <div class="stat">Falta<strong>R$ ${Math.max(0,falta).toFixed(2)}</strong></div>
  `;
  planejamento.innerHTML=(diasRest>0&&falta>0)?
    `<p class="alerta">Meta di√°ria: R$ ${(falta/diasRest).toFixed(2)}</p>`:
    `<p class="ok">üéâ Meta atingida!</p>`;
}
</script>

</body>
</html>
