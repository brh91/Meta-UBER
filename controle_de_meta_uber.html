<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Meta - Uber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            font-size: 16px;
            background: #2e86de;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #1b4f72;
        }
        .resultado, .historico {
            margin-top: 20px;
            background: #eef3f7;
            padding: 15px;
            border-radius: 8px;
        }
        .ok { color: green; font-weight: bold; }
        .alerta { color: red; font-weight: bold; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #dde6ed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Meta Uber üí∞</h1>

    <label>Meta Total (R$)</label>
    <input type="number" id="meta" value="1500">

    <label>Data final (pagamento)</label>
    <input type="date" id="dataFinal" value="2026-02-06">

    <label>Gasolina di√°ria (R$)</label>
    <input type="number" id="gasolina" value="80">

    <h2>Ganhos do Dia</h2>

    <label>Data</label>
    <input type="date" id="dataDia">

    <label>06h √†s 10h (R$)</label>
    <input type="number" id="manha" placeholder="Ex: 70">

    <label>10h √†s 16h (R$)</label>
    <input type="number" id="tarde" placeholder="Ex: 60">

    <label>16h √†s 22h (R$)</label>
    <input type="number" id="noite" placeholder="Ex: 100">

    <button onclick="adicionarDia()">Salvar Dia</button>

    <div class="resultado" id="resultado"></div>

    <div class="historico">
        <h2>Hist√≥rico Di√°rio</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Manh√£</th>
                    <th>Tarde</th>
                    <th>Noite</th>
                    <th>Bruto</th>
                    <th>L√≠quido</th>
                </tr>
            </thead>
            <tbody id="tabelaHistorico"></tbody>
        </table>
    </div>
</div>

<script>
    let totalLiquido = 0;
    let diasTrabalhados = 0;

    function adicionarDia() {
        const meta = parseFloat(document.getElementById('meta').value);
        const gasolina = parseFloat(document.getElementById('gasolina').value);
        const data = document.getElementById('dataDia').value;
        const manha = parseFloat(document.getElementById('manha').value) || 0;
        const tarde = parseFloat(document.getElementById('tarde').value) || 0;
        const noite = parseFloat(document.getElementById('noite').value) || 0;

        if (!data) {
            alert('Informe a data');
            return;
        }

        const bruto = manha + tarde + noite;
        const liquido = bruto - gasolina;

        totalLiquido += liquido;
        diasTrabalhados++;

        const falta = meta - totalLiquido;

        const linha = `<tr>
            <td>${data}</td>
            <td>R$ ${manha.toFixed(2)}</td>
            <td>R$ ${tarde.toFixed(2)}</td>
            <td>R$ ${noite.toFixed(2)}</td>
            <td>R$ ${bruto.toFixed(2)}</td>
            <td>R$ ${liquido.toFixed(2)}</td>
        </tr>`;

        document.getElementById('tabelaHistorico').innerHTML += linha;

        const dataFinal = new Date(document.getElementById('dataFinal').value);
        const hoje = new Date();
        const diasRestantes = Math.ceil((dataFinal - hoje) / (1000 * 60 * 60 * 24));

        let msg = `<p>Total l√≠quido acumulado: <strong>R$ ${totalLiquido.toFixed(2)}</strong></p>`;
        msg += `<p>Dias restantes at√© o pagamento: <strong>${diasRestantes}</strong></p>`;

        if (falta > 0) {
            msg += `<p class="alerta">Falta para a meta: R$ ${falta.toFixed(2)}</p>`;
        } else {
            msg += `<p class="ok">üéâ META ATINGIDA! Sobrou R$ ${Math.abs(falta).toFixed(2)}</p>`;
        }

        document.getElementById('resultado').innerHTML = msg;

        document.getElementById('manha').value = '';
        document.getElementById('tarde').value = '';
        document.getElementById('noite').value = '';
    }
</script>

</body>
</html>
